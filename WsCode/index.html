<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/mian.css" />
    <link rel="stylesheet" href="/css/media.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid py-2 shadow-sm">
      <div class="header container">
        <div class="header-containerco row">
          <div
            class="logo col-lg-6 col-12 d-flex justify-content-lg-start justify-content-center"
          >
            <img src="/img/logo.svg" alt="" srcset="" />
          </div>
          <div
            class="btns col-lg-6 col-12 d-flex justify-content-lg-end justify-content-center"
          >
            <button class="wbtn">
              <i class="fa-brands fa-whatsapp"></i> Chat on Whatsapp
            </button>
            <button class="cbtn">Call Us</button>
          </div>
        </div>
      </div>
    </div>
    <!-- start hero section -->
    <div class="container-fluid">
      <div class="container py-5">
        <div class="row">
          <div class="hero-left col-lg-6 my-auto">
            <div class="hero-left-con">
              <h1>
                Career Opportunities <br />
                in <span> Digital Marketing</span>
              </h1>
              <p>
                Digital marketing course so good,you only pay-after-placement
              </p>
              <ul>
                <li>
                  <i class="fa-solid fa-square-check"> </i> Specialization:
                  Performance Marketing
                </li>
                <li>
                  <i class="fa-solid fa-square-check"></i> Min salary of Rs 4.5
                  LPA
                </li>
                <li><i class="fa-solid fa-square-check"></i> 50 seats only</li>
              </ul>
              <div class="hbtns py-3">
                <button class="btn book">Book 2 Days Demo</button>
                <button class="btn cv">
                  <i class="fa-solid fa-download cvi"></i> Download CV
                </button>
              </div>
            </div>
          </div>

          <div class="hero-right col-lg-6">
            <div class="f-card rounded-4 p-5 shadow-lg">
              <div class="f-subcontent">
                <h5>Book Your Free Class Now!</h5>
                <p>2 days of free demo classes without paying in advance!</p>
                <div class="f-hero">
                  <label for="name" class="form-label">Your Name</label>
                  <input
                    type="text"
                    class="form-control fw-light"
                    id="name"
                    placeholder="Your Name"
                  />
                  <label for="email" class="form-label">Email address</label>
                  <input
                    type="email"
                    class="form-control fw-light"
                    id="email"
                    placeholder="name@example.com"
                  />
                  <label for="mobile" class="form-label">Mobile Number</label>
                  <input
                    type="text"
                    class="form-control fw-light"
                    id="mobile"
                    placeholder="Enter Your Mobile Number"
                  />
                  <button class="register w-100 mt-4 p-2 border-0 rounded-2">
                    Register Now
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end hero sectin -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
